<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h2>Update User Details</h2>
        <form  action="" method="POST" id="update-user-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name"  value="{{user.name}}"name="name" required>
            </div>
            <div class="mb-3">
              <label for="phone_no" class="form-label">Phone No</label>
              <input type="text" class="form-control" id="phone_no" value="{{user.phone_no}}" name="phone_no" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"  value="{{user.email}}"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address">
            </div>
              
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>

</body>
</html>
